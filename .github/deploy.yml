name: Deploy to VPS

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Using a standard Ubuntu environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Choose the Node.js version you use for Next.js

    - name: Install dependencies
      run: npm install

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_IP }}  # Add your VPS IP to GitHub secrets
        username: deployuser  # SSH username on your VPS
        key: ${{ secrets.VPS_SSH_KEY }}  # Add your private SSH key to GitHub secrets
        port: 22  # Default SSH port, change if needed
        script: |
          cd /home/deployuser/repos/nextjs-app.git  # Navigate to your project directory
          git pull origin main  # Pull latest changes from GitHub
          npm install  # Install dependencies
          npm run build  # Build your Next.js app
          pm2 restart your-next-app  # Restart the app using PM2 (or use your method)
